<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitAI - Registo</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <style>
        body {
            background-color: #222832;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(44, 44, 44, 0.9);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .navbar-brand img {
            height: 60px;
            width: auto;
        }

        .register-section {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; 
        }

        .register-wrapper {
            background-color: #2E3440; 
            border-radius: 20px;
            padding: 1.5rem; 
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .register-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .image-col, .form-col {
            flex: 1;
            min-width: 300px;
            margin: 1rem;
        }

        .image-col img {
            display: block;
            margin: 0 auto;
            height: 350px; 
            width: 350px;
            object-fit: cover;
        }

        .form-col h2 {
            text-align: left;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
            font-weight: 500;
        }

        .form-control {
            background: #1A1F29; /* Fundo mais escuro para contraste */
            border: 1px solid #ffffff;
            border-radius: 8px;
            color: #ffffff;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            box-shadow: none;
            outline: none;
            border-color: #00BFFF;
            background: #1A1F29; 
            color: #ffffff;
        }

        /* Evitar autofill branco */
        input:-webkit-autofill {
            box-shadow: 0 0 0 30px #1A1F29 inset !important;
            -webkit-text-fill-color: #ffffff !important;
            border-radius: 8px;
        }

        .btn-register {
            background-color: #ffffff;
            color: #000000;
            font-weight: 600;
            border-radius: 5px;
            width: 100%;
            padding: 0.5rem;
            border: none;
            margin-top: 1.5rem;
            font-size: 1rem;
        }
        .btn-register:hover {
            background-color: #e0e0e0;
        }

        .error-message {
            color: #ff6666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 767px) {
            .register-row {
                flex-direction: column;
            }
            .form-col h2 {
                font-size: 1.2rem;
            }
            .btn-register {
                font-size: 0.9rem;
            }
            .image-col img {
                height: 300px; 
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar mínima apenas com o logotipo -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img style="height: 80px; width: 80px;" src="foto.png" alt="RecruitAI Logo" class="logo">
            </a>
        </div>
    </nav>

    <!-- Seção de Registo -->
    <section class="register-section">
        <div class="register-wrapper">
            <div class="register-row">
                <div class="image-col">
                    <img src="foto.png" alt="Imagem Ilustrativa">
                </div>
                <div class="form-col">
                    <h2>REGISTO</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="tipoConta">Tipo de Conta</label>
                            <select class="form-control" id="tipoConta" required>
                                <option value="" disabled selected>Selecione...</option>
                                <option value="recrutador">Recrutador</option>
                                <option value="empregado">Empregado</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="error-message" id="emailError">Email já registrado!</div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>

                        <div class="form-group">
                            <label for="repeatPassword">Repetir Password</label>
                            <input type="password" class="form-control" id="repeatPassword" required>
                            <div class="error-message" id="passwordError">As senhas não coincidem!</div>
                        </div>

                        <button type="submit" class="btn-register">REGISTRAR</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const tipoConta = document.getElementById('tipoConta').value;
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeatPassword').value;

            // Limpar mensagens de erro
            emailError.style.display = 'none';
            passwordError.style.display = 'none';

            // Verificar se senhas coincidem
            if (password !== repeatPassword) {
                passwordError.style.display = 'block';
                return;
            }

            // Verificar se o email já está registrado
            if (localStorage.getItem(email)) {
                emailError.style.display = 'block';
                return;
            }

            // Guardar os dados no Local Storage
            const userData = {
                tipoConta,
                nome,
                email,
                password,
            };
            localStorage.setItem("account", JSON.stringify(userData));

            // Redirecionar para a página de login
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
